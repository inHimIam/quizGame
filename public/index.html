<!DOCTYPE html>
<html lang="en" ng-app="aJeopardyApp">
    <head>
        <title>Create A Quiz Game</title>
        <meta charset="UTF-8">
        <link href="./styles/gameboard.css" rel="stylesheet">
        <link href="./styles/main.css" rel="stylesheet">
        <link href="./styles/landing.css" rel="stylesheet">
    </head>
    <body>
      <section class="main-content" ng-controller="catCtrl"> <!-- begin-main-content -->
        <div class="game-board">
          <div class="game-scene">
            <div class="categories" ng-repeat="category in categoriesArray">
              <h5 class="theCategory">{{ category.cat }}</h5>
            </div> <!--end categories-->
              <div class="rows questions points">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="row1 in firstRow">
                  <div class="flipper">
                    <button class="pointValue" type="button" name="button">
                        <h1 class="front"><span class="dollar">$</span>{{ row1.points }}</h1>
                        <p class="back">{{ row1.q }}</p>
                    </button>
                  </div> <!--end flipper -->
                </div> <!--end flip container 1 -->
              </div> <!-- end rows questions points 1 -->
              <div class="rows questions points">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="row2 in secondRow">
                  <div class="flipper">
                    <button class="pointValue" type="button" name="button">
                        <h1 class="front"><span class="dollar">$</span>{{ row2.points }}</h1>
                        <p class="back">{{ row2.q }}</p>
                    </button>
                  </div> <!--end flipper -->
                </div> <!--end flip container 2 -->
              </div> <!-- end rows questions points 2 -->
              <div class="rows questions points">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="row3 in thirdRow">
                  <div class="flipper">
                    <button class="pointValue" type="button" name="button">
                        <h1 class="front"><span class="dollar">$</span>{{ row3.points }}</h1>
                        <p class="back">{{ row3.q }}</p>
                    </button>
                  </div> <!--end flipper -->
                </div> <!--end flip container 3 -->
              </div> <!-- end rows questions points 3 -->
              <div class="rows questions points">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="row4 in fourthRow">
                  <div class="flipper">
                    <button class="pointValue" type="button" name="button">
                        <h1 class="front"><span class="dollar">$</span>{{ row4.points }}</h1>
                        <p class="back">{{ row4.q }}</p>
                    </button>
                  </div> <!--end flipper -->
                </div> <!--end flip container 4 -->
              </div> <!-- end rows questions points 4 -->
              <div class="rows questions points">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="row5 in fifthRow">
                  <div class="flipper">
                    <button class="pointValue" type="button" name="button">
                        <h1 class="front"><span class="dollar">$</span>{{ row5.points }}</h1>
                        <p class="back">{{ row5.q }}</p>
                    </button>
                  </div> <!--end flipper -->
                </div> <!--end flip container 5 -->
              </div> <!-- end rows questions points 5 -->
            <div class="scoreboard">
              <div class="teamScore">
                <h1 class="team1">Team 1</h1>
              </div>
              <div class="teamScore">  
                <h1 class="team2">Team 2</h1>
            </div>
          </div> <!-- end game-secne -->
        </div> <!-- end game-board -->
      </section><!--end main-content -->
      <section class="landing-main">
      <h1 class="game-title">Welcome to Create a Quiz Game</h1>
        <div class="landing-container">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                <button class="pointValue" type="button" name="button">
                    <h1 class="front-land">Create a Game</h1>
                    <p class="back">Build your own Quiz game! Create your own categories, questions, answers and more...!!!</p>
                </button>
                </div> <!-- end flipper -->
            </div> <!-- end flip container -->
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
            <button class="pointValue" type="button" name="button">
                <h1 class="front-land">Finish Playing a Game</h1>
                <p class="back">Already statrted playing a game? Load it here to finish. You can Do it!</p>
            </button>
            </div> <!--end flipper -->
        </div> <!--end flip container -->
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
            <button class="pointValue" type="button" name="button">
                <h1 class="front-land">Finish Building a Game</h1>
                <p class="back">Have you begun building a quiz? <br class="click-me">click me</br> to Finish your what you started!</p>
            </button>
            </div> <!--end flipper -->
        </div> <!--end flip container -->
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
            <button class="pointValue" type="button" name="button">
                <h1 class="front-land">Play</h1>
                <p class="back">Just want to play? By all means click already!</p>
            </button>
            </div> <!--end flipper -->
        </div> <!--end flip container -->
    </div>
    
</section>
      <!-- angular core library -->
      <script src="../node_modules/angular/angular.min.js"></script>
      <!-- angular-route library -->
      <script src="../node_modules/angular-route/angular-route.min.js"></script>
      <!-- angular module -->
      <script src="./js/app.js"></script>
      <!-- angular condivollers -->
      <script src=""></script>
      <script src="./js/categories/catCtrl.js"></script>
      <script src="./js/landingPage/landingCtrl.js"></script>
    </body>
</html>
